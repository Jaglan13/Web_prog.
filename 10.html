<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Shapes using SVG</title>
<style>
  svg {
    background-color: #f0f0f0;
    margin: 20px auto;
    display: block;
  }

  .shape {
    transition: transform 0.3s ease-in-out;
  }

  .shape:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h2>Customized Shapes using SVG</h2>

<svg width="800" height="800">
  <!-- Rectangle -->
  <rect class="shape" x="50" y="50" width="100" height="80" fill="blue" stroke="black" stroke-width="2" />

  <!-- Triangle -->
  <polygon class="shape" points="200,130 250,210 150,210" fill="red" stroke="black" stroke-width="2" />

  <!-- Ellipse -->
  <ellipse class="shape" cx="200" cy="290" rx="80" ry="40" fill="green" stroke="black" stroke-width="2" />

  <!-- Circle -->
  
  <circle class="shape" cx="200" cy="440" r="40" fill="orange" stroke="black" stroke-width="2" />

  <!-- Star -->
  <path class="shape" d="M200,550
           L220,620
           L290,620
           L230,660
           L260,730
           L200,680
           L140,730
           L170,660
           L110,620
           L180,620
           Z"
        fill="yellow"
        stroke="black"
        stroke-width="2" />
</svg>

<script>
  document.querySelectorAll('.shape').forEach(shape => {
    shape.addEventListener('click', () => {
      // Change the fill color of the shape when clicked
      shape.setAttribute('fill', getRandomColor());
    });
  });

  // Function to generate a random color
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
