<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Object Methods</title>
</head>
<body>

<script>
  // String object methods
  const stringExample = 'Hello, World!';
  console.log('String Length:', stringExample.length);
  console.log('Uppercase:', stringExample.toUpperCase());
  console.log('Substring:', stringExample.substring(7));
  console.log('Character at index 3:', stringExample.charAt(3));

  // Date object methods
  const currentDate = new Date();
  console.log('Current Date:', currentDate);
  console.log('Year:', currentDate.getFullYear());
  console.log('Month:', currentDate.getMonth() + 1);
  console.log('Date:', currentDate.getDate());
  console.log('Day:', currentDate.getDay());

  // Number object methods
  const numberExample = 123.456;
  console.log('Fixed point notation:', numberExample.toFixed(2));
  console.log('Exponential notation:', numberExample.toExponential());
  console.log('Rounded value:', Math.round(numberExample));
  console.log('Square root:', Math.sqrt(numberExample));
</script>

</body>
</html>
