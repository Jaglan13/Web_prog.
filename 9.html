<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Information</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>Faculty Information</h2>
<table id="facultyTable">
  <tr>
    <th>Name</th>
    <th>Designation</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
</table>

<script>
// JSON data
var facultyData = [
  {
    "name": "Patil",
    "designation": "Professor",
    "email": "p@gmail.com",
    "phone": "1234567890"
  },
  {
    "name": "Dipali",
    "designation": "Associate Professor",
    "email": "dipa@gmail.com",
    "phone": "9876543210"
  },
  {
    "name": "Dhanushi",
    "designation": "Assistant Professor",
    "email": "Dhnuci@gmail.com",
    "phone": "4567890123"
  },
  {
    "name": "kshiti",
    "designation": "Lecturer",
    "email": "kisti@gmail.com",
    "phone": "7890123456"
  },
  {
    "name": "Akay",
    "designation": "Unknown",
    "email": "akay@gmail.com",
    "phone": "2345678901"
  }
];


var table = document.getElementById("facultyTable");
for (var i = 0; i < facultyData.length; i++) {
  var row = table.insertRow();
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = facultyData[i].name;
  cell2.innerHTML = facultyData[i].designation;
  cell3.innerHTML = facultyData[i].email;
  cell4.innerHTML = facultyData[i].phone;
}
</script>
</body>
</html>
